<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Register Page</title>
    <link rel="stylesheet" href="register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>Daftar Akun</h2>
                <p>Silakan isi data Anda untuk membuat akun baru.</p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="name">Nama Lengkap</label>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="name" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Buat username unik" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Buat password yang kuat" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="phone">Nomor Telepon</label>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Masukkan nomor telepon" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="address">Alamat</label>
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" placeholder="Masukkan alamat lengkap Anda" required>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Daftar Sekarang</button>
            </form>
            <div class="register-link">
                Sudah punya akun? <a href="index.html">Login di sini</a>
            </div>
        </div>
    </div>
</body>
</html>
