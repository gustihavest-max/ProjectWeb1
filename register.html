<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="card-header">
                <h2>Form Pendafataran</h2>
                <p>Silakan isi data berikut</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label for="npm">NIP</label>
                    <div class="input-field">
                        <input type="text" id="nip" placeholder="NIP (Primary Key)" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-field">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="phone">No. HP</label>
                    <div class="input-field">
                        <input type="text" id="phone" placeholder="No. HP" required>
                    </div>
                </div>

                <button type="submit" class="register-button">Daftar</button>
                <button type="button" class="signin-button" onclick="window.location.href='index.html'">Sign In</button>
            </form>

            <p id="result"></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                npm: document.getElementById('npm').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('/.netlify/functions/registrasi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerText = result.message || 'Selesai';
            } catch (err) {
                document.getElementById('result').innerText = 'Terjadi kesalahan koneksi.';
            }
        });
    </script>
</body>
</html>
