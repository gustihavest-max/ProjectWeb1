<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
</head>
<body>
  <h1>Form Registrasi</h1>
  <form id="registerForm">
    <input type="number" id="id" placeholder="ID (isi manual)" required><br><br>
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Daftar</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('id').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/.netlify/functions/registrasi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, username, password, email })
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.message || 'Selesai';
    });
  </script>
</body>
</html>
